
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel</title>

  <!-- Google Font Sarabun -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;200;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: #fff;
      color: #333;
    }

    /* Navbar styles */
    nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    nav .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li {
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      transition: color 0.3s ease;
      color: #333;
    }

    nav ul li:hover {
      color: #1976d2;
    }

    nav ul li::after {
      content: '';
      display: block;
      height: 2px;
      background: #1976d2;
      width: 0;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -6px;
      left: 0;
    }

    nav ul li:hover::after {
      width: 100%;
    }

    /* Below navbar image */
    #below-nav-img {
      display: block;
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    /* Special menu header */
    #special-menu {
      text-align: center;
      font-size: 2em;
      margin-top: 40px;
      font-weight: bold;
      color: #333;
    }

    /* Image container & items */
    .image-container {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
    }

    .image-item {
      width: 45%;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding-bottom: 10px;
      background: #fff;
    }

    .image-item img {
      width: 100%;
      border-radius: 8px;
    }

    .menu-text {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      line-height: 1.2;
      white-space: pre-line;
    }

    .rating {
      font-size: 1.5em;
      color: #FFD700;
      margin-top: 5px;
    }

    .rating-text {
      font-size: 1.1em;
      color: #333;
      margin-top: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .image-item {
        width: 100%;
      }
      nav .container {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      nav ul {
        gap: 15px;
      }
    }
  </style>
</head>

<body>
