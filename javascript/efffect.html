<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glow</title>
</head>
<body style="text-align: center;">
    <h1 id="one">Glowing Effect</h1>
    <button onclick='dev()'>click on me ! </button>
    <script>
        function dev(){
            var h1 = document.getElementById("one")
            h1.style.color = "blue"
            h1.style.backgroundColor= "red"
        }
    </script>
</body>
</html>
