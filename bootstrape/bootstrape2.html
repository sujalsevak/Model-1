<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12" style="border: 2px solid; border-color: red; height: 50px;"></div>
        </div>

        <div class="row">
            <div class="col-3" style="border: 2px solid; border-color: red; height:400px;">
                <div class="row">
                    <div class="col-6" style="background-color: red; height: 100px;"></div>
                    <div class="col-6" style="background-color: rgb(143, 103, 103); height: 100px;"></div>
                </div>

                <div class="row">
                    <div class="col-12" style="background-color: yellow; height: 100px;"></div>
                </div>

                <div class="row">
                    <div class="col-12" style="background-color: blue; height: 100px;"></div>
                </div>

                <div class="row">
                    <div class="col-7" style="background-color: green; height: 100px;"></div>
                    <div class="col-2" style="background-color: aqua; height: 100px;"></div>
                    <div class="col-3" style="background-color: darkblue; height: 100px;"></div>
                </div>
            </div>
            <div class="col-7" style="border: 2px solid; border-color: red; height:400px;">
                <div class="row">
                    <div class="col-12" style="border: 2px solid; border-color: red; height:70px;"></div>
                </div>
                <div class="row">
                    <div class="col-2" style="background-color: green; height: 110px; border: 2px solid; border-color: red;"></div>
                </div>
                <div class="row">
                    <div class="col-2" style="background-color:rgb(143, 103, 103); height: 110px; border: 2px solid; border-color: red;"></div>
                </div>
                <div class="row">
                    <div class="col-2" style="background-color: rgb(82, 82, 199); height: 110px; border: 2px solid; border-color: red;"></div>
                </div>
            </div>
            <div class="col-2" style="border: 2px solid; border-color: red; height:400px;"></div>
        </div>

        <div class="row">
            <div class="col-3" style="border: 2px solid; border-color: black; height:50px;"></div>
            <div class="col-7" style="border: 2px solid; border-color: blue; height:50px;"></div>
            <div class="col-2" style="border: 2px solid; border-color: green; height:50px;"></div>    
        </div>
    </div>
  </body>
</html>
