<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARD</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            width: 100vw;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <!-- Build a color flasher that changes the background color of the webpage every 500ms cycling through an array of colors. Stop after 20 color changes. -->
    <div class="container">

    </div>
    <script>
        let color = document.querySelector(".container");
        let colors = ["red","blue","green","yellow","white","orange","violet","pink","brown","black","red","blue","green","yellow","white","orange","violet","pink","brown","black"]
        let counter = 0;
        let hard = setInterval(function(){
            color.style.backgroundColor = colors[counter];
            counter++;
            if(counter == 20) {
                clearInterval(hard);
            }
        },500)
    </script>
</body>
</html>
